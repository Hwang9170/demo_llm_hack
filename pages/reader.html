  <div class="reader-section">
    <div class="book-viewer">
      <div class="book-page left-page">
        <div class="page-content">
          <div class="page-illustration">
            <div class="story-image"></div>
          </div>
          <div class="page-text">
            <p></p>
          </div>
        </div>
      </div>
      <div class="book-page right-page">
        <div class="page-content">
